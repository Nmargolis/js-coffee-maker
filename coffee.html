<head>

                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>

            </tr>
            <tr>

        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script>

    // Set these 3 variables to their DOM elements

    var myImage;
    var myRevenueMessage;

    myImage = document.getElementById("coffee-image");

    myRevenueMessage = document.getElementById("revenue");

    myImage.setAttribute("src", "static/coffee_beans.jpg");

    // }

    // Change image when myImage is clicked
    // myImage.addEventListener('click', makeCoffee);

    // Change image to coffee maker for 500ms
    myImage.addEventListener('click', showCoffeeMaker);

    // use this dictionary in further study step


    // pseudo code:
    // one big function to do the following two steps:
    // step1: change image to coffee maker
    // step2: set timeout to change image to coffee-beans
    // Event listener to call big function

    function showCoffeeBeans() {
        myImage.setAttribute("src", "static/coffee_beans.jpg");
    }


    function showCoffeeMaker() {
        myImage.setAttribute("src", "static/coffee_machine.jpg");
        setTimeout(showCoffeeBeans, 500);
    }
